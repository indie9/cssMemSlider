<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS mem slider</title>
</head>
<body>
    <div class="wrapper">

        <input class="custom-checkbox" type="radio" id="one" name="contact" checked/>            
        <label for="one" id="lone">
  
        </label>

        <input class="custom-checkbox" type="radio" id="two" name="contact" />            
        <label for="two" id="ltwo">

        </label>
        <input class="custom-checkbox" type="radio" id="three" name="contact" />            
        <label for="three" id="lthree" >
        </label>

        <input class="custom-checkbox" type="radio" id="four" name="contact" />            
        <label for="four" id="lfour">
         
        </label>
        <div class="sub-wrap">
            <div class="sub">
                <div class="sub1 sub-item"> Котэ банан</div>
                <div class="sub2 sub-item"> Котэ улитка</div>
                <div class="sub3 sub-item"> Котэ бабочка</div>
                <div class="sub4 sub-item"> Котэ динозавр</div>
            </div>
        </div>
        <div class="mem-wrap">
            <div class="mem">
                <div class="mem1"></div>
                <div class="mem2"></div>
                <div class="mem3"></div>
                <div class="mem4"></div>
            </div>
        </div>

</html>
